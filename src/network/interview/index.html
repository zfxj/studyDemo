<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>事件冒泡</title>
    <script async src="./a.js"></script>
    <script src="./b.js"></script>
  </head>
  <body>
    <div>
      <p id="parEle">我是父元素 <span id="sonEle">我是子元素</span></p>
    </div>
  </body>
</html>
<script type="text/javascript">
    function fn(){
      return 1
    }
  async function test() {
    let result = await fn();
    console.log("result", result);
  }
  test()
  console.log('test()', test())
</script>
